{% extends "main.html" %}
{% block content %}
<h1 style="text-align: center;">Успешно найденные вещи
	<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-all" viewBox="0 0 16 16">
  	<path d="M8.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L2.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093L8.95 4.992zm-.92 5.14.92.92a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 1 0-1.091-1.028L9.477 9.417l-.485-.486z"/>
	</svg>
</h1>

<div class="ads">
	{% for item in lst %}
	<div class="dropdown-divider"></div>
	<div style="background-color: {{ colors[item.id % 9] }}">
	  <table align="center" border="3" bgcolor="DimGray" cellspacing="0">
		<thead></thead>
		<tbody>
		  <tr>
			<td rowspan="2"><img src="static/img/noimage.png" width="400px" height="400px"></td>
			  <th width="250px">Вещь: {{ item.name }}<br>
			  	Хозяин: {{ item.get_owner().name }}
			  </th>
		  </tr>
		  <tr>
			<th height="60px">ID={{ item.id }}</th>
		  </tr>
		</tbody>
	  </table>
	</div>
	<div class="dropdown-divider"></div>
	{% endfor %}
</div>
{% endblock %}
